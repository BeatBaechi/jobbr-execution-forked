branches:
  only:
    - master
    - develop
    - /release/.*/
    - /hotfix/.*/
    - /feature/.*/

install:
  - choco install gitversion.portable -pre -y

assembly_info:
  patch: false

before_build:
  - nuget restore source/Jobbr.Execution.Forked.sln
  - ps: C:\ProgramData\chocolatey\lib\GitVersion.Portable\tools\GitVersion.exe /l console /output buildserver /updateAssemblyInfo

platform: Any CPU
configuration: Release

build:
  parallel: true 
  project: source/Jobbr.Execution.Forked.sln

after_build:
  - cmd: nuget install ILMerge -ExcludeVersion
  - cmd: mkdir ilmerged
  - cmd: ILMerge\tools\ILMerge.exe /out:ilmerged/Jobbr.Server.ForkedExecution.dll source/Jobbr.Server.ForkedExecution/bin/Release/Jobbr.Server.ForkedExecution.dll source/Jobbr.Server.ForkedExecution/bin/Release/Microsoft.*.dll source/Jobbr.Server.ForkedExecution/bin/Release/Newtonsoft.*.dll source/Jobbr.Server.ForkedExecution/bin/Release/System.*.dll source/Jobbr.Server.ForkedExecution/bin/Release/Owin.dll /target:library /targetplatform:v4,C:\Windows\Microsoft.NET\Framework64\v4.0.30319 /wildcards /internalize:internalize_exclude.txt /allowDup:HttpRequestMessageExtensions /allowDup:MediaTypeFormatterExtensions
  - cmd: ILMerge\tools\ILMerge.exe /out:ilmerged/Jobbr.Runtime.Console.dll source/Jobbr.Runtime.Console/bin/Release/Jobbr.Runtime.Console.dll source/Jobbr.Runtime.Console/bin/Release/CommandLine.dll source/Jobbr.Runtime.Console/bin/Release/Newtonsoft.Json.dll /target:library /targetplatform:v4,C:\Windows\Microsoft.NET\Framework64\v4.0.30319 /wildcards /internalize:internalize_exclude.txt
  - cmd: nuget pack source\Jobbr.Execution.Forked.nuspec -version "%GitVersion_NuGetVersion%" -prop "target=%CONFIGURATION%"
  - cmd: nuget pack source\Jobbr.Runtime.Console.nuspec -version "%GitVersion_NuGetVersion%" -prop "target=%CONFIGURATION%"
  - cmd: appveyor PushArtifact "Jobbr.Execution.Forked.%GitVersion_NuGetVersion%.nupkg"
  - cmd: appveyor PushArtifact "Jobbr.Runtime.Console.%GitVersion_NuGetVersion%.nupkg"

deploy:
- provider: NuGet
  server: https://nuget.org
  api_key:
    secure: j72cUd21tWzX9uqbVmqha+x5i83cBkg20Q10MXgT25T7vtrCEdygmdePZbXG25C2
  on:
    appveyor_repo_tag: true